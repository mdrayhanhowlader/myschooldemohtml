<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers - My School</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>🏫 My School</h2>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="teachers.html" class="active">Teachers</a></li>
        <li><a href="routine.html">Routine</a></li>
        <li><a href="attendance.html">Attendance</a></li>
        <li><a href="fees.html">Fees</a></li>
        <li><a href="results.html">Results</a></li>
      </ul>
    </nav>
    <button id="logoutBtn" class="logout">Logout</button>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <h1>Students</h1>
      <button id="addStudentBtn" class="btn-add">+ Add Student</button>
    </header>

    <!-- Student Cards -->
    <section class="student-cards" id="studentCards">
      <!-- JS will populate -->
    </section>

    <!-- Student Table -->
    <section class="table-section">
      <h2>All Students</h2>
      <table class="styled-table" id="studentTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
            <th>Section</th>
            <th>Attendance</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate -->
        </tbody>
      </table>
    </section>
  </main>

</div>

<!-- Student Detail Modal -->
<div id="studentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Student Details</h2>
    <div id="modalBody">
      <!-- JS will populate details -->
    </div>
  </div>
</div>

<script src="assets/js/teachers.js"></script>
</body>
</html>
